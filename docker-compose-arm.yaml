version: '2'
services:
    backend:
        build:
          context: ./backend
          dockerfile: Dockerfile-arm
        volumes:
          - ./backend:/project/src:rw
        working_dir: /project
        ports:
          - "9060:9000"
        expose:
          - "9000"
        restart: unless-stopped
        command: node ./src/index.js
    frontend:
        build:
          context: ./frontend
          dockerfile: Dockerfile-arm
        volumes:
          - ./frontend:/project/srcDir:rw
        working_dir: /project
        ports:
          - "9065:80"
        links:
          - backend
        restart: unless-stopped
        command: tail -f /dev/null
