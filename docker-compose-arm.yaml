version: '2'
services:
    backend:
        build:
          context: ./backend
          dockerfile: Dockerfile-arm
        volumes:
          - ./backend:/project/src:rw
        working_dir: /project
        ports:
          - "9060:9000"
        expose:
          - "9000"
        restart: unless-stopped
        command: node ./src/index.js
